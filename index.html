<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <title>Counter App</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1 class="headText">Counter App</h1></div>
      <div class="counter">
        <p class="display"><span id="count">0</span></p>
      </div>
      <div class="Btn">
        <div class="Btn1"><button id="startBtn">Start</button></div>
        <div class="Btn2"><button id="resetBtn">Reset</button></div>
      </div>

      <script src="counter.js"></script>
    </div>
  </body>
</html>
